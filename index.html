<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Juros Compostos</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de Juros Compostos</h1>
      <form id="compound-interest-form">
        <div>
          <label for="principal">Valor do Investimento (R$):</label>
          <input
            type="text"
            id="principal"
            name="principal"
            required />
        </div>
        <div>
          <label for="rate">Taxa de Juros Anual (%):</label>
          <input
            type="text"
            id="rate"
            name="rate"
            step="0.01"
            required />
        </div>
        <div>
          <label for="time">Tempo (anos):</label>
          <input
            type="text"
            id="time"
            name="time"
            required />
        </div>
        <div>
          <label for="tax">Imposto de Renda (%):</label>
          <input
            type="text"
            id="tax"
            name="tax"
            step="0.01"
            required />
        </div>
        <div class="button-position">
          <button
            type="button"
            onclick="calculateCompoundInterest()">
            Calcular
          </button>
        </div>
      </form>
      <h2>Resultado:</h2>
      <p>Valor Futuro: R$ <span id="result">0.00</span></p>
      <p>Rendimento: R$ <span id="earnings">0.00</span></p>
      <p>Desconto do IR: R$ <span id="ir">0.00</span></p>
      <p>Valor Total ap√≥s IR: R$ <span id="net-principal">0.00</span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
