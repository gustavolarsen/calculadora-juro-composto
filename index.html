<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Juros Compostos</title>
  </head>
  <body>
    <h1>Calculadora de Juros Compostos</h1>
    <form id="compound-interest-form">
      <label for="principal">Valor Presente (R$):</label>
      <input
        type="number"
        id="principal"
        name="principal"
        required />
      <br /><br />
      <label for="rate">Taxa de Juros Anual (%):</label>
      <input
        type="number"
        id="rate"
        name="rate"
        step="0.01"
        required />
      <br /><br />
      <label for="time">Tempo (anos):</label>
      <input
        type="number"
        id="time"
        name="time"
        required />
      <br /><br />
      <button
        type="button"
        onclick="calculateCompoundInterest()">
        Calcular
      </button>
    </form>
    <h2>Resultado: R$ <span id="result">0.00</span></h2>

    <script src="script.js"></script>
  </body>
</html>
